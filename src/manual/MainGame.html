<!DOCTYPE html>
<html>
<head>
<style>
#chessboard {
  width: 240px;
  height: 240px;
  margin: 20px;
  border: 1px solid #333;
}
#chessboard div {
  width: 30px;
  height: 30px;
}
#chessboard .white {
  background: #fff;
}
#chessboard .black {
  background: #000;
}
</style>
</head>
<body>
<canvas id="chessboard" width="600" height="600"></canvas>
<script>
var canvas = document.getElementById('chessboard');
var ctx = canvas.getContext('2d');
var size = 40; // 棋盘格子的大小
var pieceRadius = size / 2 - 2; // 棋子的半径
var isBlack = true; // 是否轮到黑棋

// 画棋盘
for (var i = 0; i < 15; i++) {
    for (var j = 0; j < 15; j++) {
        ctx.strokeRect(i * size, j * size, size, size);
    }
}

canvas.onclick = function(e) {
    var x = Math.floor(e.offsetX / size);
    var y = Math.floor(e.offsetY / size);
    var centerX = x * size + size / 2;
    var centerY = y * size + size / 2;

    ctx.beginPath();
    ctx.arc(centerX, centerY, pieceRadius, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = isBlack ? 'black' : 'white';
    ctx.fill();

    isBlack = !isBlack; // 切换棋子颜色
};
</script>
</body>
</html>
