<!DOCTYPE html>
<html>
<head>
<style>
#chessboard {
  border: 1px solid #333;
}
#chessboard div {
  width: 30px;
  height: 30px;
}
#chessboard .white {
  background: #fff;
}
#chessboard .black {
  background: #000;
}
</style>
</head>
<body>
<canvas id="chessboard" width="600" height="600" ></canvas>
<button id="switch">切换棋子颜色</button>
<p id="coordinates"></p>
<p id="canvasIndex"></p>
X : <input id = "xIndex"></input> Y <input id = "yIndex"></input>

<p id="position"></p>
<script src="js/common.js"></script>
<script>
var canvas = document.getElementById('chessboard');
var xIndex = document.getElementById('xIndex');
var yIndex = document.getElementById('yIndex');

var ctx = canvas.getContext('2d');
var size = 40; // 棋盘格子的大小
var pieceRadius = size / 2 - 2; // 棋子的半径
var isBlack = true; // 是否轮到黑棋
var pieces = []; // 存储棋子的数组

// 画棋盘
for (var i = 0; i < 15; i++) {
    for (var j = 0; j < 15; j++) {
        ctx.strokeRect(i * size, j * size, size, size);
    }
}

canvas.onclick = function(e) {
	var rect = canvas.getBoundingClientRect();
    var x = e.clientX - rect.left + window.scrollX;
    var y = e.clientY - rect.top + window.scrollY;
	
	var centerX = Math.ceil((x- rect.left)/size) * size - size / 2;
    var centerY = Math.ceil((y- rect.top)/size) * size - size / 2;
	xIndex.value = e.offsetX
	yIndex.value = e.offsetY
    // 检查是否点击了已存在的棋子
    for (var i = 0; i < pieces.length; i++) {
        var piece = pieces[i];
        if (piece.centerX === centerX && piece.centerY === centerY) {
            // 如果点击了已存在的棋子，移除这个棋子并重新绘制棋盘
            pieces.splice(i, 1);
            redrawBoard();
            return;
        }
    }

    // 添加新的棋子
	drawPoint(centerX,centerY)
    pieces.push({centerX: centerX, centerY: centerY, color: isBlack ? 'black' : 'red'});

    isBlack = !isBlack; // 切换棋子颜色

    // 显示点击位置和棋子位置
    document.getElementById('position').textContent = '点击位置：(' + e.offsetX + ', ' + e.offsetY + ')，centerX：(' + centerX + ', centerX:' + centerY + ')';
};

function drawPoint(centerX, centerY){
	ctx.beginPath();
    ctx.arc(centerX, centerY, pieceRadius, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = isBlack ? 'black' : 'red';
    ctx.fill();
}

document.getElementById('switch').onclick = function() {
    isBlack = !isBlack; // 切换棋子颜色
};

function redrawBoard() {
    // 清除画布
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 重新画棋盘
    for (var i = 0; i < 15; i++) {
        for (var j = 0; j < 15; j++) {
            ctx.strokeRect(i * size, j * size, size, size);
        }
    }

    // 重新画棋子
    for (var i = 0; i < pieces.length; i++) {
        var piece = pieces[i];
        ctx.beginPath();
        ctx.arc(piece.centerX, piece.centerY, pieceRadius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = piece.color;
        ctx.fill();
    }
}

///drawPoint
ctx.lineWidth = 2;

var drawing = false;

function startDrawing(e) {
    drawing = true;
    draw(e);
}

function endDrawing() {
    drawing = false;
    ctx.beginPath();
}

function draw(e) {
    if(!drawing) return;
    var rect = canvas.getBoundingClientRect();
    var x = e.clientX - rect.left;
    var y = e.clientY - rect.top;
    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

//canvas.addEventListener("mousedown", startDrawing);
//canvas.addEventListener("mouseup", endDrawing);
//canvas.addEventListener("mousemove", draw);

</script>
</body>
</html>
